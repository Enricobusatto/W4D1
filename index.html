        </div>
        <div>
            <button style="background-color:#3498db; border-radius: 10px; padding: 5px; width: 270px;cursor: pointer;"onmouseover="this.style.backgroundColor= 'green'" onmouseout="this.style.backgroundColor='#3498db'" onclick="locationTitleSearch()" id="pulsante2">Filtra Per Entrambe</button>
        </div>
    </div>

    <br>
